<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>alta de productos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
</head>

<body>
    <main class="container">

        <div>
            <a href="./usuarios.html" role="button">Volver al menu</a>
        </div>

        <br />
        <div>
            <h1>Modificacion de usuario</h1>

            <form id="formulario" method="post">
                <label for="codigo">ID</label>
                <input type="text" name="codigo" id="codigo" readonly disabled >

                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" id="nombre" required>

                <label for="email">Precio</label>
                <input type="email" name="email" id="email" required>

                <label for="password">Password</label>
                <input type="password" name="password" id="password" value="0">

                <button type="submit">Enviar</button>
                <button type="reset" class="secondary">Limpiar</button>

            </form>
        </div>
    </main>

    <script src="../assets/js/modificar.js"></script>

</body>

</html>
